jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: code checkout
        uses: actions/checkout@v2
      
      - name: Docker Build Image
        run: docker build . -t hyperdrive-main -f docker/Dockerfile
      - name: Docker Run
        run: docker run -dp 8080:8080 --name hyperdrive-main hyperdrive-main